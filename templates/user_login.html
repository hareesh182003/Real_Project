{% extends 'dummy.html' %}
{% load static %}
{% block title %}
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/styling.css' %}">
{% endblock %}

{% block body_block %}
<section class="container-fluid newmargin1 ">
    <div class="row">
        <div class="col-6 m-auto ">
            <div class="card new-margin ">
                <div class="card-header">
                    <h2 class="h2">Login Form</h2>
                </div>
                <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="text-center form-control">
                            
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class=" text-center form-control">
                            
                            
                            <input type="submit" class="button-color" value="Login">

                            
                            
                        </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
