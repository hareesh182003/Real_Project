{% extends 'dummy.html' %}
{% load static %}
{% block title %}
    <title>Profile_page Page</title>
    <link rel="stylesheet" href="{% static 'css/styling.css' %}">
{% endblock %}

{% block body_block %}
        <section class="container-fluid newmargin2">
            <div class="row">
                <div class="col-6 m-auto">
                    <div class="card new-margin">
                        <div class="card-header">
                            <h2 class="h2">Welcome to Your profile_page {{UO.username}} </h2>
                        </div>
                        <div class="card-body text-center">
                            <h3>{{UO.email}}</h3>
                            <h3>{{PO.address}}</h3>
                            <h3>The profile_pic </h3>
                            <img style="border-radius: 20%;" src="{{PO.profile_pic.url}}" alt="" width="200px" height="200px">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    
{% endblock %}
